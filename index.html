<script>
	document.addEventListener("DOMContentLoaded", function() {
    const startButton = document.getElementById('start-button');
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let gameActive = false;

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.top = Math.random() * (gameArea.offsetHeight - 50) + 'px';
        heart.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';

        heart.addEventListener('click', function() {
            gameArea.removeChild(heart);
            score += 10;
            scoreDisplay.textContent = 'Score: ' + score;
        });

        gameArea.appendChild(heart);

        // Retire le c≈ìur apr√®s 2 secondes s'il n'a pas √©t√© cliqu√©
        setTimeout(function() {
            if (gameArea.contains(heart)) {
                gameArea.removeChild(heart);
            }
        }, 2000);
    }

    function startGame() {
        score = 0;
        scoreDisplay.textContent = 'Score: ' + score;
        gameActive = true;

        const gameInterval = setInterval(function() {
            if (!gameActive) {
                clearInterval(gameInterval);
                return;
            }
            createHeart();
        }, 1000);

        // Arr√™te le jeu apr√®s 30 secondes
        setTimeout(function() {
            gameActive = false;
            alert('Le jeu est termin√©! Votre score est: ' + score);
        }, 30000);
    }

    startButton.addEventListener('click', function() {
        if (!gameActive) {
            startGame();
        }
    });
});
</script>
